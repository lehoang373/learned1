<!DOCTYPE html>
<html>
 <head>
   <title>Lessons Learned</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
     integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
     crossorigin="anonymous">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
   {% load static %}
   <link rel="stylesheet" href="{% static "css/another.css" %}">
 </head>

 <body>
   <nav class="navbar navbar-expand-md navbar navbar-dark fixed-top" style="background-color: #006595;">
       <a href="{% url 'll:home' %}" class="navbar-brand">Lessons Learned</a>
       <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
         aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarCollapse">
         <ul class="navbar-nav mr-auto">
             <li class="nav-item" data-turbolinks="false">
               <a class="nav-link{% if request.resolver_match.view_name == 'calendar' %} active{% endif %}" href="{% url 'll:search' %}">Search</a>
             </li>
         </ul>
         <ul class="navbar-nav justify-content-end">
                <img src="{% static "images/Schemmer(white).png" %}" alt="schemmer"/>
         </ul>
       </div>
   </nav>
   <main role="main" class="container">
     {% if errors %}
       {% for error in errors %}
         <div class="alert alert-danger" role="alert">
           <p class="mb-3">{{ error.message }}</p>
           {% if error.debug %}
             <pre class="alert-pre border bg-light p-2"><code>{{ error.debug }}</code></pre>
           {% endif %}
         </div>
       {% endfor %}
     {% endif %}
     {% block content %}{% endblock %}
   </main>

   <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
     integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
     crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
     integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
     crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
     integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
     crossorigin="anonymous"></script>
 </body>
</html>
